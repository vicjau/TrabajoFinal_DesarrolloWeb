<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="panaderia, villa urquiza, estacion coghland, CABA">
    <meta name="description" content="Somos una panaderia familiar ubicada en el barrio de Villa Urquiza a pocas cuadras de la estacion de tren de Coghland">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/style.css">
    <title>La Valdez Panaderia - Contacto</title>
</head>
<body>
    <header>
        <h1 class="titulo">La Valdez Panaderia</h1>

        <nav  class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nosotros.html">NOSOTROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./productos.html">PRODUCTOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./servicios.html">SERVICIOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main class="contacto">
        <form action="formulario" method="post" class="formulario">
            <h2>Contactanos!</h2>
            <label for="nombre">Nombre</label>
            <br>
            <input type="text" id="nombre" name="nombre" placeholder="Coloque su nombre" class="cajaform">
            <br>
            <label for="mail">Mail</label>
            <br>
            <input type="email" id="mail" name="mail" placeholder="Coloque su mail" class="cajaform">
            <br>
            <label for="telefono">Telefono</label>
            <br>
            <input type="text" id="telefono" name="telefono" placeholder="Coloque su telefono" class="cajaform">
            <br>
            <label for="mensaje">Mensaje</label>
            <br>
            <textarea name="mensaje" id="mensaje" placeholder="Coloque su mensaje" cols="23" rows="5" class="cajaform"></textarea>
            <br>
            <button class="botonEnviar" type="submit">Enviar</button>
        </form>

        <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d26283.40578119611!2d-58.472283!3d-34.568093!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x396646b4c4fa32fe!2sLa%20Valdez%20Panader%C3%ADa!5e0!3m2!1ses-419!2sar!4v1647815762950!5m2!1ses-419!2sar" width="700" height="500" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </main>

    <footer>
        <p>Derechos reservados a <a href="../index.html"><strong>Victoria Jauregui</strong></a></p>
    </footer>
    
</body>
</html>
